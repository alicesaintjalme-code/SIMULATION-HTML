      width: 100%;

<script>
  const htmlArea = document.getElementById("htmlCode");
  const cssArea = document.getElementById("cssCode");
  const iframe = document.getElementById("result");

  function update() {
    const html = htmlArea.value;
    const css = cssArea.value;

    iframe.srcdoc = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
${css}
</style>
</head>
<body>
${html}

<script>
const viewportSizeSpan = document.getElementById("viewport-size");
const breakpointNameSpan = document.getElementById("breakpointName");

function updateViewport() {
  viewportSizeSpan.textContent = window.innerWidth;
  let bp = "(XS)";
  if (window.innerWidth >= 1200) bp = "(XL)";
  else if (window.innerWidth >= 992) bp = "(LG)";
  else if (window.innerWidth >= 768) bp = "(MD)";
  else if (window.innerWidth >= 576) bp = "(SM)";
  breakpointNameSpan.textContent = bp;
}

window.addEventListener("resize", updateViewport);
updateViewport();
<\/script>

</body>
</html>
    `;
  }

  htmlArea.addEventListener("input", update);
  cssArea.addEventListener("input", update);
  update();
</script>
